<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSCLINGA</title>
<style>
body{
    font-family: 'Courier New', Courier, monospace;
}    
.table-container {
    margin: 0 auto;
    max-width: 30em;
    overflow-x: auto;
}

/* Responsive table styles */
table {
    max-width: 30em;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
    padding: 8px;
}

/* Center align table header */
th {
    text-align: center;
}

/* Center align table cells */
td {
    text-align: center;
    
}
input{
    max-width: 4em;
}

/* Responsive buttons */
button {
    padding: 4px 8px;
}

/* Mobile-specific styles */
@media only screen and (max-width: 600px) {
    /* Reduce padding for buttons */
    button {
        padding: 4px 9px;
    }
}
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

</head>
<body>
<div class="table-container">
<h2>OSCLINGA COREO</h2>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required disabled>
    
</div>
<table id="dataTable">
    <tr>
        <th>Time</th>
        <th>F1</th>
        <th>F2</th>
    </tr>
    <tr>
        <td><input type="number" name="field1[]" required></td>
        <td><input type="number" name="field2[]" required></td>
        <td><input type="number" name="field3[]" required></td>
    </tr>
</table>

<br>
<button type="button" onclick="addRow()">Add Row</button>
<button type="button" onclick="removeLastRow()">Remove Last Row</button> <!-- Button to remove last row -->
<button type="button" onclick="saveCSV()">Save Preset</button>
<!-- <button type="button" onclick="downloadCSV()">Download CSV</button> -->


<h3>Saved Presets</h3>
<ul id="presetList"></ul>

<h3>Coreo</h3>
<div id="selectContainer">
</div>
<button type="button" onclick="addSelect()">Add Select</button>
<button type="button" onclick="sendSelections()">Send Selections</button>
</div>


<script>
function addRow() {
    var table = document.getElementById("dataTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = '<input type="number" name="field1[]" value="0" required>';
    cell2.innerHTML = '<input type="number" name="field2[]" value="0" required>';
    cell3.innerHTML = '<input type="number" name="field3[]" value="0" required>';
    deleteRowButton(row);
}
function removeLastRow() {
    var table = document.getElementById("dataTable");
    if (table.rows.length > 1) { // Ensure there's at least one row (excluding the header)
        table.deleteRow(-1); // Remove the last row
    }
}
// Function to add a delete button to a row
function deleteRowButton(row) {
    var deleteButton = document.createElement("button");
    deleteButton.innerHTML = "Delete";
    deleteButton.onclick = function() {
        row.parentNode.removeChild(row); // Remove the row when the button is clicked
    };
    var cell = row.insertCell(-1);
    cell.appendChild(deleteButton);
}
// Function to download CSV data
function downloadCSV() {
    var rows = document.querySelectorAll("#dataTable tr");
    var csvContent = "data:text/csv;charset=utf-8,";
    rows.forEach(function(row, rowIndex) {
        var rowData = [];
        row.querySelectorAll("input").forEach(function(input) {
            rowData.push(input.value);
        });
        var rowString = rowData.join(",");
        // Check if the row is not the last row and trim leading/trailing spaces
        if (rowIndex < rows.length - 1) {
            rowString = rowString.replace(/^[\s,]+|[\s,]+$/g, '');
        }
        csvContent += rowString + "\n";
    });

    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "form_data.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link); // Remove link after download
    return false; // Prevent form submission
}
// Function to save CSV data
function saveCSV() {
    var name = document.getElementById("name").value;
    var table = document.getElementById("dataTable");
    var formData = new FormData();
    formData.append('name', name);
    console.log(table)
    // Iterate through each row in the table
    for (var i = 1; i < table.rows.length; i++) {
        var rowData = [];
        var cells = table.rows[i].cells;
        // Iterate through each cell in the row
        for (var j = 0; j < cells.length; j++) {
            var input = cells[j].querySelector('input');
            if (input) {
                rowData.push(input.value);
            }
        }
        // Add the row data to the FormData object
        formData.append('row[]', rowData.join(','));
    }

    // Send a POST request to save CSV data
    fetch('/save_csv?name=' + encodeURIComponent(name), {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        alert(data); // Display the server response
        loadCSV(name); // Reload the table with updated data after saving
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}

function loadCSV(preset) {
    var name = document.getElementById("name")
    fetch('/get_csv?name=' + encodeURIComponent(preset))
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        var rows = data.split('\n');
        var table = document.getElementById("dataTable");
        name.value = preset;
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }
        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].split(',');
            var row = table.insertRow(-1);
            for (var j = 0; j < cells.length; j++) {
                var cell = row.insertCell(j);
                var value = cells[j].trim(); // Trim the cell value
                if (value !== "") { // Check if cell value is not empty
                    var input = document.createElement("input");
                    input.type = "number";
                    input.name = "field" + (j + 1) + "[]";
                    input.value = value;
                    input.min = "0";
                    input.oninput = function() {
                        if (!(/^\d*\.?\d*$/.test(this.value))) {
                            this.value = "";
                        }
                    };
                    cell.appendChild(input);
                   
                }
            }
            deleteRowButton(row); 
        }
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}   

// Load CSV data into table when page loads
window.onload = loadCSV('P0');

function listPresets() {
    // Send a GET request to load preset names
    fetch('/list_presets')
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        var items = data.split(',');
        var presetList = document.getElementById("presetList");
        presetList.innerHTML = ""; // Clear the preset list
        items.forEach(preset => {
            
             var listItem = document.createElement("li");
             listItem.textContent = preset;
             presetList.appendChild(listItem);
             listItem.addEventListener("click", function() {
                loadCSV(preset);
            });
        });
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}
window.onload = listPresets();

function addSelect() {
    var container = document.getElementById("selectContainer");
    var div = document.createElement("div");
    var select = document.createElement("select");
    var button = document.createElement("button");
    
    // Fetch options from CSV file
    fetch('/list_presets')
        .then(response => response.text())
        .then(data => {
            var options = data.split(',');
            for (var i = 0; i < options.length; i++) {
                var option = document.createElement("option");
                option.value = options[i];
                option.textContent = options[i];
                select.appendChild(option);
            }
        })
        .catch(error => {
            console.error('Error fetching options:', error);
        });
    
    // Set select name and button text
    select.name = "select" + (container.children.length + 1);
    button.type = "button";
    button.textContent = "Remove";
    button.onclick = function() {
        removeSelect(this);
    };
    
    // Append select and button to the div, then append the div to the container
    div.appendChild(select);
    div.appendChild(button);
    container.appendChild(div);
}

// Function to remove a select element
function removeSelect(button) {
    button.parentNode.remove();
}
function sendSelections() {
    var selects = document.querySelectorAll("#selectContainer select");
    var csvContent = "";
    
    // Iterate over select elements and append selected values to CSV content
    selects.forEach(function(select) {
        var selectedValue = select.value;
        csvContent += selectedValue + "\n";
        console.log(selectedValue);
    });
    
    // Send CSV data to the server using fetch
    fetch('/save_selections', {
        method: 'POST',
        body: 'plain=' + encodeURIComponent(csvContent), // Ensure CSV content is properly encoded
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        alert(data); // Display the server response
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}
</script>

</body>
</html>
